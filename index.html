<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Franco | Homepage</title>
	<!--	Link css-->
	<link rel="stylesheet" href="./asset/css/fontawesome.min.css">
	<link rel="stylesheet" href="./asset/css/slick-theme.css">
	<link rel="stylesheet" href="./asset/css/slick.css">
	<link rel="stylesheet" href="./asset/css/style.css">
	<!--	Link js-->
	<script src="./asset/js/jquery-3.6.0.min.js"></script>
	<script src="./asset/js/slick.min.js"></script>
	<script src="./asset/js/script.js"></script>
</head>
<body>
<div class="wrapper">
	<!--Header-->
	<div class="header">
		<!--Header top-->
		<div class="header-top">
			<div class="container-fluid">
				<div class="header-top-inner">
					<!--Info-->
					<div class="web-info">
						<i class="far fa-bookmark"></i>
						Welcome to Franco - an e-Commerce PSD Template!
					</div>
					<!--End Info-->
					<!--Action-->
					<div class="web-action">
						<!--Btn 1-->
						<div class="web-action-btn">
							<div class="action-icon">
								<i class="fas fa-cog"></i>
							</div>
							<div class="action-title">
								Shop Setting
							</div>
						</div>
						<!--End Btn 1-->
						<!--Btn 2-->
						<div class="web-action-btn">
							<div class="action-icon">
								<i class="fas fa-lock"></i>
							</div>
							<div class="action-title">
								Member Login
							</div>
						</div>
						<!--End Btn 2-->
					</div>
					<!--End Action-->
				</div>
			</div>
		</div>
		<!--End Header top-->
		<!--Header header-bottom-->
		<div class="header-bottom">
			<div class="container-fluid">
				<div class="header-bottom-inner">
					<!--Logo-->
					<div class="logo">
						<img src="./asset/img/logo.jpg" alt="Franco">
					</div>
					<!--End Logo-->
					<!--Navbar-->
					<div class="">
						<div class="navbar">
							<ul class="navbar-list">
								<li class="navbar-item">
									<a href="#">Home</a>
								</li>
								<li class="navbar-item">
									<a href="#">Women</a>
								</li>
								<li class="navbar-item">
									<a href="#">Men</a>
								</li>
								<li class="navbar-item">
									<a href="#">About us</a>
								</li>
								<li class="navbar-item">
									<a href="#">Blog</a>
								</li>
								<li class="navbar-item">
									<a href="#">Collections</a>
								</li>
								<li class="navbar-item">
									<a href="#">Contact</a>
								</li>
								<li class="navbar-item">
									<a href="#">
										<i class="fas fa-search"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<!--End Navbar-->
					<!--Action Header Bottom-->
					<div class="header-bottom-action">
						<div class="header-bottom-btn">
							<a href="#">
								<i class="far fa-heart"></i>
							</a>
						</div>
						<div class="header-bottom-btn">
							<a href="#">
								<i class="fas fa-shopping-cart"></i>
							</a>
						</div>
					</div>
					<!--End Action Header Bottom-->
				</div>
			</div>
		</div>
		<!--End Header header-bottom-->
	</div>
	<!--End header-->
	<!--Main-->
	<div class="main-content container">
		Main
	</div>
	<!--End Main-->
	<footer class="container-fluid">
	
	</footer>
</div>
</body>
</html>
